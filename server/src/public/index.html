<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://localhost:3000/script/hls-sdk.js"></script>
</head>

<body>
  <div id="player" style="width: 500px; height: 400px"></div>
  <script>
    HLSPlayer.init('#player', {
      entityId: '5de68e19b8b70937149ecd15',
      disable: ['fullscreen', 'timeshift'],
    }, (player) => {
      player.on('ready', (data) => {
        console.log(data);
        setTimeout(() => {
          player.mute();
          player.play();
        }, 1000);

        setTimeout(() => {
          player.pause();
        }, 3000);
      });
      player.on('play', (data) => console.log(data));
      player.on('pause', (data) => console.log(data));
      player.on('timeupdate', (data) => console.log(data));
      player.on('ended', (data) => console.log(data));
    });
  </script>
</body>

</html>
